<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/CSS/style.css" />

    <title>Love Maths</title>
  </head>
  <body>
    <h1 class="Heading">
      <img src="assets/images/logo.png" alt="logo" />Love Math
    </h1>
    <div class="game-area">
      <div class="controls-area">
        <button class="btn btn--big btn--green">
          <i class="fa-solid fa-circle-plus"></i>
        </button>
        <button class="btn btn--big btn--blue">
          <i class="fa-solid fa-circle-minus"></i>
        </button>
        <button class="btn btn--big btn--orange">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
        <button class="btn btn--big btn--red">
          <i class="fa-solid fa-divide"></i>
        </button>
      </div>
      <div class="question-area">
        <span class="operan1"> 0</span>
        <span id="operator">x</span>
        <span class="operand2">0</span>
        <span>=</span>
        <p class="answer-message">Enter Answer:</p>
        <input id="answer-box" type="number" />
      </div>
      <button class="btn btn--grey">Submit Answer</button>
    </div>
    <div class="score-area">
      <p class="scores">Correct Answers <span class="correct">0</span></p>
      <p class="scores">Wrong Answers <span class="wrong">0</span></p>
    </div>
    <script src="assets/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/f047558dec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
